variables:
  buildConfiguration: 'Default'
  redisRepo: 'redis'
  frontRepo: 'azure-vote-front'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'secret'
  vmImage: 'ubuntu-latest'

trigger:
- main

pool:
  vmImage: $(vmImage)

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build

    steps:
    - task: Docker@2
      inputs:
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        repository: $(frontRepo)
        dockerfile: '$(Build.SourcesDirectory)/azure-vote/Dockerfile'
        containerRegistry: 'Container Registry Connection'
        tags: |
          $(tag)
    - publish: '$(Build.SourcesDirectory)/manifests'
      artifact: manifests
      

- stage: 'Deploy'
  displayName: 'Deploy the containers'
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'DemoVotingApp.mydemo'
    variables:
    - group: Default
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: manifests
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: 'Container Registry Connection'
              kubernetesServiceConnection: 'Kubernetes Cluster Connection'
              namespace: 'mydemo'
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              kubernetesServiceConnection: 'Kubernetes Cluster Connection'
              namespace: 'mydemo'
              manifests: |
                $(Pipeline.Workspace)/manifests/azure-vote-all-in-one-redis.yaml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                http://$(RegistryName)/$(redisRepo):$(tag)
                http://$(RegistryName)/$(frontRepo):$(tag)
